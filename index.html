<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetovo Hammam Gallery</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="hud">
      <h1>Tetovo Hammam Art Gallery</h1>
      <p>
        Click <b>Enter</b> → WASD to move → Mouse to look → Click artwork to zoom → Backspace to exit.
      </p>
      <button id="enter">Enter</button>
    </div>

    <div id="crosshair">+</div>

    <div id="panel" class="hidden">
      <div id="panelTitle">Artwork</div>
      <div class="hint">Backspace to exit</div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
